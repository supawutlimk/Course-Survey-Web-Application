{% extends "layout.html" %}
{% block title %}Survey Questions{% endblock %}
{% block main %}


<form class="card p-2" action="{{url_for('take_survey', course_code = course_code, take_course_id = take_course_id, course_id = course_id) }}" method="POST">
  <fieldset>
    <legend class="answer_these">Answer these questions</legend>
    <div class="mb-3">
      {% for question in questions %}
          
      <label for="form-category" class="form-label">{{question.question_id}}. {{question.question_text}}</label>
          
      <select id="form-answer" class="form-select" name="answer_{{ question.question_id }}" required>
          <option value="">Select answer from the list</option>
          {% for answer in answers %}
          <option value="{{ answer.answer_id }}">({{ answer.answer_value }}) {{ answer.answer_text }}</option>
          {% endfor %}
      </select>
      <br />
          
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>


{% endblock %}
