<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>{% block title %}{% endblock %} | Datascience@BI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js" integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="d-flex flex-column h-100">


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" id="layout_home_text" href="{{ url_for('home')}}">DataSciene<span class="text-primary">@BI</span></a>
    </div>
  </nav>

  

  <div class="container-fluid my-3">
    <div class="row justify-content-center">
      <div class="col-lg-8 ">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{category}}" role= "alert" >
              <p class="text-center">{{ message }}</p>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
  {% block main %}
  {% endblock %}
      </div>
    </div>
  </div>


<footer class="mt-auto py-3 bg-light">
  <div class="container-lg text-center text-muted">
    <span>&copy; PROJECT 2023</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
